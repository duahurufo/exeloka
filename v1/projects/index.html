<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Exeloka</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../dashboard.html" class="logo">Exeloka</a>
                <nav>
                    <ul class="nav">
                        <li><a href="../dashboard.html">Dashboard</a></li>
                        <li><a href="index.html" class="active">Projects</a></li>
                        <li><a href="../knowledge/">Knowledge</a></li>
                        <li><a href="../recommendations/">Recommendations</a></li>
                    </ul>
                </nav>
                <div class="user-menu">
                    <button class="user-btn" onclick="toggleUserMenu()">
                        <span id="userName">User</span> â–¼
                    </button>
                    <div id="userDropdown" style="display: none; position: absolute; right: 0; top: 100%; background: white; border: 1px solid var(--border); border-radius: 0.375rem; box-shadow: var(--shadow); min-width: 150px; z-index: 1000;">
                        <a href="../profile.html" style="display: block; padding: 0.5rem 1rem; text-decoration: none; color: var(--secondary); border-bottom: 1px solid var(--border);">Profile</a>
                        <a href="#" onclick="logout()" style="display: block; padding: 0.5rem 1rem; text-decoration: none; color: var(--secondary);">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <h1 class="page-title">Projects</h1>
                        <p class="page-subtitle">Manage your cultural engagement projects</p>
                    </div>
                    <a href="new.html" class="btn btn-primary">
                        âž• New Project
                    </a>
                </div>
            </div>

            <!-- Filter Controls -->
            <div class="card mb-3">
                <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                    <div class="form-group" style="margin-bottom: 0; min-width: 200px;">
                        <select id="statusFilter" class="form-control form-select">
                            <option value="">All Statuses</option>
                            <option value="planning">Planning</option>
                            <option value="active">Active</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="form-group" style="margin-bottom: 0; flex: 1; min-width: 250px;">
                        <input type="text" id="searchFilter" class="form-control" placeholder="Search projects...">
                    </div>
                    <button class="btn btn-secondary" onclick="clearFilters()">Clear Filters</button>
                </div>
            </div>

            <!-- Projects Grid -->
            <div id="projectsContainer">
                <div class="loading" style="text-align: center; padding: 4rem;"></div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" style="display: none; text-center; padding: 4rem; color: var(--secondary);">
                <div style="font-size: 4rem; margin-bottom: 1rem;">ðŸ“‹</div>
                <h3 style="margin-bottom: 1rem;">No Projects Yet</h3>
                <p style="margin-bottom: 2rem;">Create your first cultural engagement project to get started.</p>
                <a href="new.html" class="btn btn-primary">Create Project</a>
            </div>
        </div>
    </main>

    <script src="../assets/js/mock-api.js"></script>
    <script src="../assets/js/api.js"></script>
    <script>
        let allProjects = [];

        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication
            const user = JSON.parse(sessionStorage.getItem('user') || 'null');
            if (!user) {
                window.location.href = '../login.html';
                return;
            }
            
            document.getElementById('userName').textContent = user.full_name || user.email;
            
            // Load projects
            await loadProjects();
            
            // Set up event listeners
            document.getElementById('statusFilter').addEventListener('change', filterProjects);
            document.getElementById('searchFilter').addEventListener('input', filterProjects);
        });

        async function loadProjects() {
            try {
                const response = await api.getProjects();
                allProjects = response.data || [];
                displayProjects(allProjects);
            } catch (error) {
                console.error('Error loading projects:', error);
                // Show demo projects if API fails
                showDemoProjects();
            }
        }

        function showDemoProjects() {
            allProjects = [
                {
                    id: 1,
                    title: 'Community Health Center Initiative',
                    description: 'Establishing a modern healthcare facility in collaboration with local community leaders, ensuring cultural sensitivity and traditional medicine integration.',
                    project_type: 'Healthcare',
                    status: 'active',
                    cultural_context: 'sampang_rural',
                    created_at: '2024-01-15T10:00:00Z',
                    recommendation_count: 3,
                    avg_confidence: 87,
                    objectives: ['Improve healthcare access', 'Integrate traditional medicine', 'Train local staff'],
                    priority_areas: ['Religious Leadership', 'Community Health']
                },
                {
                    id: 2,
                    title: 'Kerapan Sapi Cultural Tourism Development',
                    description: 'Developing sustainable cultural tourism around the traditional bull racing (Kerapan Sapi) while preserving authenticity and supporting local communities.',
                    project_type: 'Cultural/Tourism',
                    status: 'planning',
                    cultural_context: 'sampang_traditional',
                    created_at: '2024-01-12T14:30:00Z',
                    recommendation_count: 2,
                    avg_confidence: 92,
                    objectives: ['Preserve traditions', 'Generate tourism revenue', 'Support local economy'],
                    priority_areas: ['Traditional Governance', 'Cultural Preservation', 'Economic Development']
                },
                {
                    id: 3,
                    title: 'Islamic Education Center Partnership',
                    description: 'Creating modern educational facilities that complement traditional Islamic education, working closely with local Kyai and religious authorities.',
                    project_type: 'Education',
                    status: 'completed',
                    cultural_context: 'sampang_religious',
                    created_at: '2024-01-08T09:15:00Z',
                    recommendation_count: 4,
                    avg_confidence: 95,
                    objectives: ['Modern education access', 'Religious harmony', 'Youth development'],
                    priority_areas: ['Religious Leadership', 'Education', 'Youth Engagement']
                }
            ];
            displayProjects(allProjects);
        }

        function displayProjects(projects) {
            const container = document.getElementById('projectsContainer');
            const emptyState = document.getElementById('emptyState');

            if (projects.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            container.style.display = 'grid';
            container.style.gridTemplateColumns = 'repeat(auto-fill, minmax(350px, 1fr))';
            container.style.gap = '1.5rem';
            emptyState.style.display = 'none';

            const projectsHtml = projects.map(project => `
                <div class="card" style="cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;" 
                     onclick="window.location.href='view.html?id=${project.id}'"
                     onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 4px 12px rgba(0,0,0,0.15)'"
                     onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='var(--shadow)'">
                    
                    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 1rem;">
                        <h3 style="font-size: 1.25rem; margin: 0; color: var(--dark);">
                            ${project.title}
                        </h3>
                        ${getStatusBadge(project.status)}
                    </div>
                    
                    <p style="color: var(--secondary); margin-bottom: 1rem; line-height: 1.5;">
                        ${project.description}
                    </p>
                    
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; padding: 0.75rem; background: var(--light); border-radius: 0.375rem; font-size: 0.875rem;">
                        <span><strong>Type:</strong> ${project.project_type || 'General'}</span>
                        <span><strong>Created:</strong> ${formatDate(project.created_at)}</span>
                    </div>
                    
                    ${project.priority_areas && project.priority_areas.length > 0 ? `
                        <div style="margin-bottom: 1rem;">
                            <div style="font-size: 0.875rem; color: var(--secondary); margin-bottom: 0.5rem;">Priority Areas:</div>
                            <div style="display: flex; flex-wrap: wrap; gap: 0.25rem;">
                                ${project.priority_areas.map(area => `<span class="badge badge-planning" style="font-size: 0.75rem;">${area}</span>`).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: auto; padding-top: 1rem; border-top: 1px solid var(--border); font-size: 0.875rem; color: var(--secondary);">
                        <span>
                            ðŸ’¡ ${project.recommendation_count || 0} recommendation${(project.recommendation_count || 0) !== 1 ? 's' : ''}
                        </span>
                        ${project.avg_confidence ? `
                            <span style="color: var(--success); font-weight: 500;">
                                ðŸ“Š ${Math.round(project.avg_confidence)}% confidence
                            </span>
                        ` : ''}
                    </div>
                </div>
            `).join('');

            container.innerHTML = projectsHtml;
        }

        function filterProjects() {
            const statusFilter = document.getElementById('statusFilter').value.toLowerCase();
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();

            const filteredProjects = allProjects.filter(project => {
                const matchesStatus = !statusFilter || project.status.toLowerCase() === statusFilter;
                const matchesSearch = !searchFilter || 
                    project.title.toLowerCase().includes(searchFilter) ||
                    project.description.toLowerCase().includes(searchFilter) ||
                    (project.project_type && project.project_type.toLowerCase().includes(searchFilter));

                return matchesStatus && matchesSearch;
            });

            displayProjects(filteredProjects);
        }

        function clearFilters() {
            document.getElementById('statusFilter').value = '';
            document.getElementById('searchFilter').value = '';
            displayProjects(allProjects);
        }

        function toggleUserMenu() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
        }

        function logout() {
            sessionStorage.removeItem('user');
            window.location.href = '../login.html';
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const userMenu = document.querySelector('.user-menu');
            const dropdown = document.getElementById('userDropdown');
            if (!userMenu.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        });
    </script>

    <div data-component="footer"></div>
    
    <script src="../includes/components.js"></script>
</body>
</html>
